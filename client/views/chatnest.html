<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Nest</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/chatnest.css" >
</head>
<body>
    <div id="sidebar">
        
    </div>
    <div id="chat">
        <div id="header">
            <h4>chat nest</h4>
            <p id="user-name"></p>
        </div>
        <div id="chat-window">
            <div id="chat-header">
                <p id="chat-name">chat name</p>
            </div>
            <form id="send-chat">
                <input name="message" placeholder="Type a message">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="../scripts/chatNest.js"></script>
    
</body>
</html>
